<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&Heebo:wght@300;400;800&family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/general.css">
</head>

<body class="on-load">
    <div class="box">
        <div class="opener">
            <div class="logo-picture">
                <img src="img/logo.png" id="logo-white">
            </div>
            <div class="satiate-text">
                <p class="satiate">Satiate</p>
            </div>
        </div>
        <div class="form">
            <form>
                <input type="text" placeholder="Login" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" class="sign-in" value="Sign In">
            </form>
        </div>
        <div class="loader">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
